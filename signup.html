<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
   <style>
      @font-face {
      font-family: "Poppins Medium";
      src: url(Poppins/Poppins-Medium.ttf);
      }
      *{
         margin: 0;
        padding: 0;
        list-style: none;
        box-sizing: border-box;
      }
      body{
        font-family: "Poppins Medium";
      }
      section{
         display: flex;
         justify-content: center;
         align-items: center;
         text-align: center;
         height: 100vh;
         
      }
      .signup-content{
         box-shadow: 0px 4px 8px  rgb(0, 0, 0, 0.3);
         padding: 25px;
         border-radius: 10px;
      }
      #passwordMatchMessage {
         color: red;
         font-size: 12px;
         position: absolute;
         left: 0;
      }
      .back{
         position: absolute;
         right: 0;
         top: 0;
         background-color: black;
         border-radius: 0 0 0 10px;
         padding: 10px;
         text-decoration: none;
         box-shadow: 0px 3px 5px  rgb(0, 0, 0, 0.3);
      }
      
   </style>
</head>
<body>
   
   <section>
      <div class="container">
         <div class="row d-flex justify-content-center">
            <div class="col-md-6">
               <div class="signup-content">
                  <a href="index.html" class=" text-white back"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
                  <h1>Register</h1>
                  <form id="signupform">
                        <div class="form-floating mb-3">
                           <input type="text" class="form-control border-0 border-bottom border-4 rounded-0" id="firstname" placeholder="name@example.com" autocomplete="off" required>
                           <label for="firstname" class="text-muted">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                           <input type="text" class="form-control border-0 border-bottom border-4 rounded-0" id="lastname" placeholder="name@example.com" autocomplete="off" required>
                           <label for="lastname" class="text-muted">last Name</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                           <input type="email" class="form-control border-0 border-bottom border-4 rounded-0" id="email" placeholder="name@example.com" autocomplete="off" required>
                           <label for="email" class="text-muted">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                           <input type="password" class="form-control border-0 border-bottom border-4 rounded-0" id="password" placeholder="name@example.com" autocomplete="new-password" required>
                           <label for="password" class="text-muted">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                           <input type="password" class="form-control border-0 border-bottom border-4 rounded-0" id="confpassword" placeholder="name@example.com" autocomplete="new-password" required>
                           <label for="confirmpassword" class="text-muted">Confirm Password</label>
                           <span id="passwordMatchMessage"></span>
                        </div>
                         <!-- <input type="text" class="form-control" name="fn" id="firstname" required>
                         <input type="text" class="form-control" name="ln" id="lastname" required>
                         <input type="email" class="form-control" name="email" id="email" required autocomplete="off">
                         <input type="password" class="form-control" name="password" id="password" required autocomplete="new-password">
                         <input type="password" class="form-control" name="confpassword" id="confpassword" required autocomplete="new-password"> -->
                     </form>
                  <button type="button" id="signup" class="btn btn-primary mt-3"><i class="fa-solid fa-right-to-bracket"></i> Sign Up </button>
               </div>
            </div>
         </div>
      </div>
      
   </section>
   <script>
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confpassword');
      const passwordMatchMessage = document.getElementById('passwordMatchMessage');
      const submitButton = document.getElementById('signup');

      function validatePassword() {
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (password === confirmPassword) {
         passwordMatchMessage.textContent = '';
         submitButton.disabled = false;
      } else {
         passwordMatchMessage.textContent = 'Passwords do not match';
         submitButton.disabled = true;
      }
      }

      passwordInput.addEventListener('input', validatePassword);
      confirmPasswordInput.addEventListener('input', validatePassword);

      document.getElementById('signupform').addEventListener('button', function(event) {
      event.preventDefault(); // Prevent form submission for demonstration purposes
      // You can add further logic here to submit the form data
      });

   </script>
   <script type="module">
        
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
      import { getDatabase, ref, update, set, get, child } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
      import { getAuth, createUserWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyDIKgIRcoTWgWKocJ-sSI1J5uN44My0rhc",
        authDomain: "petbook-69b1e.firebaseapp.com",
        databaseURL: "https://petbook-69b1e-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "petbook-69b1e",
        storageBucket: "petbook-69b1e.appspot.com",
        messagingSenderId: "287346842196",
        appId: "1:287346842196:web:bf0783523ca3880fd32bc1",
        measurementId: "G-CDQD87KGXE"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth();

      signup.addEventListener('click', (e) => {
      e.preventDefault(); // Prevent default form submission behavior
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmpassword = document.getElementById('confpassword').value;
      if (password === confirmpassword) {
          createUserWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                  const user = userCredential.user;
                  set(ref(db, 'signup/' + user.uid), {
                      firstname: document.getElementById("firstname").value,
                      lastname: document.getElementById("lastname").value,
                      email: email,
                      password: password,
                      confirmpassword: confirmpassword
                  }).then(() => {
                      document.getElementById("signupform").reset();
                      alert("Sign up success!");
                      window.location.href = "index.html";
                  }).catch((error) => {
                      console.error("Error saving user data:", error);
                      alert("Error saving user data");
                  });
              })
              .catch((error) => {
                  const errorCode = error.code;
                  const errorMessage = error.message;
                  alert(errorMessage);
              });
      } else {
          alert("Passwords do not match!");
      }
  });
  
</script>
</body>
</html>
